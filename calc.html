<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>
<body>
    <form name="calc" action="post" class="calclator">
       <div> <h2>Babydoja Calculator</h2>
        <input name="display" type="button" value="" class="btn1" ></div>
        <div>
            <input class="btn2" type="button" value="0" onclick="calc.display .value +='0'">
            <input class="btn2" type="button" value="1" onclick="calc.display.value +='1'">
            <input class="btn2"  type="button" value="2" onclick="calc.display.value +='2'">
            <input class="btn3"  type="button" value="+" onclick="calc.display.value +='+'">
        </div>
      <div>
        <input class="btn2"  type="button" value="3" onclick="calc.display.value +='3'">
        <input class="btn2"  type="button" value="4" onclick="calc.display.value +='4'">
        <input class="btn2"  type="button" value="5" onclick="calc.display.value +='5'">
        <input class="btn4"  type="button" value="-" onclick="calc.display.value +='-'">
      </div>
     <div>
        <input class="btn2"  type="button" value="6" onclick="calc.display.value +='6'">
        <input class="btn2"  type="button" value="7" onclick="calc.display.value +='7'">
        <input class="btn2"  type="button" value="8" onclick="calc.display.value +='8'">
        <input class="btn5"  type="button" value="*" onclick="calc.display.value +='*'">
     </div>
      <div>
        <input class="btn2"  type="button" value="9" onclick="calc.display.value +='9'">
        <input class="btn6"  type="button" value="C" onclick="calc.display.value =''">
        <input class="btn2"  type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
        <input class="btn8"  type="button" value="/" onclick="calc.display.value+='/'">
      </div>
        

    </form>
</body>
</html>
